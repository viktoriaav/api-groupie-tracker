{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>GROUPIE-TRACKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="OverallLayout">
    {{ template "PageHeader" }}
    <div class="ArtistScrollBox" id="ArtistScrollBox">
        {{ range $artistObject := . }}
                {{ template "card" $artistObject}}
        {{ end }}
    </div>
    {{ template "PageFooter" }}
    <script src="../static/scripts.js"></script>
</body>
</html>
{{ end}}
